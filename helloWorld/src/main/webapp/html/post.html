<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>post방식요청(입력)</h3>
	<form action="../addMember" method="post">
		<!--name속성이 parameter 이름  -->
		UserName: <input type="text" name="user_name" id="name"/><br />
		Password: <input type="password" name="user_pass" id="password"/><br /> 
		Role: <select name="role">
		<option value="1">일반사용자</option>
		<option value="0">관리자</option>
		</select> <br /> <input type="submit" value="send" />
	</form>
	<script>
	const form = document.querySelector("form");
	form.addEventListener("submit", function (e) {
        e.preventDefault();
        let name = document.querySelector('input[name="user_name"]');
        let pass = document.querySelector('input[name="user_pass"]').value;
        let role = document.querySelector('select[name="role"]').value;
        if (name.value == ""||pass==""||role=="") {
          alert("값을 입력하세요");
          name.focus();
          return;
        }
        this.submit();
      });
		
	</script>

</body>
</html>
